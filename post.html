<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>방명록</title>
	<link rel="stylesheet" href="./post.css">
	<script src="./post.js" defer></script>
</head>

<body>
	<input type="button" value="메인으로" onclick="location.href='./main.html'">
	<h1>방명록</h1>
	<div class="wrapper">
		<form name="f">
			<table id="t1">
				<tr>
					<th>작성자</th>
					<td><input type="text" name="writer" id="writer"></td>
				</tr>
				<tr>
					<th>글 비밀번호</th>
					<td><input type="password" name="pwd" id="pwd"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><input type="text" name="content" id="content"></td>
				</tr>

			</table>
			<input id="postSubmit" type="button" value="작성" onclick="a()"></td>
		</form>
		<div id="list"></div>
		<!-- 수정폼 -->
		<table id="editf" style="display: none;">
			<tr>
				<th>작성자</th>
				<td><input type="text" name="editwriter" id="editwriter"></td>
			</tr>
			<tr>
				<th>글 비밀번호</th>
				<td><input type="password" name="editpwd" id="editpwd"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><input type="text" name="editcontent" id="editcontent"></td>
			</tr>
			<tr>
				<th>수정완료</th>
				<td><input type="button" value="수정완료" id="editbtn" onclick="edit()"> <input type="button" value="취소"
						onclick="cancel()"></td>
			</tr>
		</table>
	</div>
</body>

</html>
